<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postioning content with Inline Block</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container clearfix">
        <div class="brand_name">Butterfly</div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Blog</a>
          <a href="#">Gallery</a>
        </nav>
      </div>
    </header>
    <main>
      <article class="article">
        <div class="container clearfix">
          <div class="col">
            <h1 class="article-heading">
              Don’t waste your time in anger, regrets, worries, and grudges.
              Life is too short to be unhappy.
            </h1>
            <p class="article-text">
              “Be the reason someone smiles. Be the reason someone feels loved
              and believes in the goodness in people.” ― Roy T. Bennett,
              “Believe in yourself.
            </p>
          </div>
          <div class="col">
            <img alt="img" src="assets/pic1.jpg" class="article_image" />
          </div>
        </div>
      </article>
      <section class="gallery">
        <div class="container clearfix">
          <div class="col-1-3">
            <img alt="img" src="assets/pic2.jpg" />
          </div>
          <div class="col-1-3">
            <img alt="img" src="assets/pic3.jpg" />
          </div>
          <div class="col-1-3">
            <img alt="img" src="assets/pic4.jpg" />
          </div>
          <div class="col-1-3">
            <img alt="img" src="assets/pic5.jpg" />
          </div>
          <div class="col-1-3">
            <img alt="img" src="assets/pic6.jpg" />
          </div>
          <div class="col-1-3">
            <img alt="img" src="assets/pic7.jpg" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <nav>
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="#"> <i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </nav>
      </div>
    </footer>
    <a class="top_btn" href="#"><i class="fa-solid fa-arrow-up"></i></a>
  </body>
</html>

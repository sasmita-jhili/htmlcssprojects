<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/font" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="container flex">
        <a href="#" class="brand flex">
          <img src="./assets/logo.png" />
          <strong>Journey</strong>
        </a>
        <nav>
          <ul class="flex nav_menu">
            <li class="nav-menu-item">
              <a href="#">Home</a>
            </li>
            <li class="nav-menu-item">
              <a href="#">Top Destination </a>
            </li>
            <li class="nav-menu-item">
              <a href="#">Recommeded Places</a>
            </li>
            <li class="nav-menu-item">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <section class="home-sec container">
            <div class="home_container ">
                <h2 class="home_heading">Let's Begin</h2>
                <div class="flex justify-content coloumn">
                <div class="dot"></div>
                <div class="dot dot_active"></div>
                <div class="dot"></div>
                </div>
                <h4 class="home_sub_heading">
                  We assist you to choose the best.
                </h4>
                <div class="home_icon">
                  <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </div>
                <form action="">
                  <fieldset>
                    <label>Choose Your Destination</label>
                    <input type="text" placeholder="Type your Destination"/>
                    <label>Check in date</label>
                    <input type="text" placeholder="Check in"/>
                    <label>Check out date</label>
                    <input type="text" placeholder="Check out"/>
                  </fieldset>
                </form>
            </div>
        </section>
    </main>
  </body>
</html>
